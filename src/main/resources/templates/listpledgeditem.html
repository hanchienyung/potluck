<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <th:block th:replace="fragment::top"></th:block>

</head>
<body>

<div th:replace="fragment :: navbar"></div>
<h1>List of Pledged Items</h1>
<table class="table" >
    <tr>
        <th>Item Name</th>
        <th>Item Type</th>
        <th>Serving</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="pledgeditem : ${pledgeditems}">
        <td data-th="Item Name" th:text="${pledgeditem.itemName}"></td>
        <td data-th="Item Type" th:text="${pledgeditem.itemType}"></td>
        <td data-th="Serving" th:text="${pledgeditem.serving}"></td>

        <form th:action="@{/addusertopledg}" th:method="post">
            <td><button class="btn btn-default" name="pledgid" th:value="${pledgeditem.id}">Add User</button></td>
        </form>

        <td th:if="${pledgeditem.users}!=null">
                <span th:each = "eachUser:${pledgeditem.users}">
                    <button class="btn btn-sm btn-close" th:text="${eachUser.username}"></button>
                </span>

        </td>
    </tr>

</table>
